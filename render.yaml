services:
  - type: web
    name: possue2-backend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20.0.0
      - key: NODE_ENV
        value: production
      - key: STRAPI_DISABLE_UPDATE_NOTIFICATION
        value: true
      # DATABASE_URL should be set manually in Render dashboard
      # due to existing database with specific credentials
      - key: APP_KEYS
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: TRANSFER_TOKEN_SALT
        generateValue: true
      - key: JWT_SECRET
        generateValue: true

# Database already exists - set DATABASE_URL manually in Render dashboard